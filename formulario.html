<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style_formulario.css" rel="stylesheet">

</head>
<body>

    <header>
        <h1>Formulario de Registro</h1>
    </header>
    
    <div class="card">
        <div class="card-body">
        
            <form onsubmit="return CheckValues()">

                <div class="col-md-4">
                  
                    <label for="inputMail">Email</label>
                    <input class="form-control" id="inputMail" placeholder="EJ: abcdef@gmail.com">
                    <div id="getMail" class="invalid-feedback"></div>
                    
                    <label for="inputPassword">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="">
                    <div id="getPassword" class="form-text">La contraseña debe ser entre 3 y 6 carácteres, que contenga un número y letra y sin espacios.</div>

                    <label for="checkPassword">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="checkPassword">
                    <div id="getEqualPass" class="invalid-feedback"></div>

                </div>
                
                <div class="col-md-2">
                    
                    <label for="inputNumberMobile">Teléfono Móvil</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">+56 9</span>
                        <input type="text" class="form-control" id="inputNumberMobile" placeholder="8765 4321">
                    </div>

                    <div id="getNumberMobile" class="invalid-feedback d-block"></div>
                    
                    <label for="inputNumber">Teléfono Fijo</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">+56</span>
                        <input type="text" class="form-control" id="inputNumber" placeholder="2 8765 4321">
                    </div>

                    <div id="getNumber" class="invalid-feedback d-block"></div>
                </div>

                <div class="col-md-3">

                    <label for="selectCommune" class="form-label">Comuna</label>
                    <select class="form-select" id="selectCommune" aria-describedby="getCommune">
                        <option selected>No especificado</option>
                        <option value="1">Valdivia</option>
                        <option value="2">Futrono</option>
                        <option value="3">Lanco</option>
                        <option value="4">Máfil</option>
                        <option value="5">Panguipulli</option>
                        <option value="6">Los Lagos</option>
                        <option value="7">Paillaco</option>
                        <option value="8">Corral</option>
                        <option value="9">Lago Ranco</option>
                        <option value="10">La Unión</option>
                        <option value="11">Mariquina</option>
                        <option value="12">Río Bueno</option>
                    </select>

                    <div id="getCommune" class="invalid-feedback"></div>
                </div>
                
                <div class="form-group col-md-2">
                    <label for="inputPostal">Código Postal</label>
                    <input type="text" class="form-control" id="inputPostal">

                    <div id="getPostal" class="invalid-feedback"></div>
                </div>
                
                <div class="form-group col-md-3">

                    <label for="inputAddress">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Av. 1">

                    <div id="getAddress" class="invalid-feedback"></div>
                </div>
                
                <hr>
                <h4>Aficiones</h4>
                <hr>
                
                <div class="form-group">
                
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hobbyCheck1">
                        <label class="form-check-label" for="hobbyCheck1">Deportes</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hobbyCheck2">
                        <label class="form-check-label" for="hobbyCheck2">Dormir</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hobbyCheck3">
                        <label class="form-check-label" for="hobbyCheck3">Jugar</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hobbyCheck4">
                        <label class="form-check-label" for="hobbyCheck4">Diseñar</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hobbyCheck5">
                        <label class="form-check-label" for="hobbyCheck5">Programar</label>
                        <div id="getHobby" class="invalid-feedback d-block"></div>
                    </div>
                    
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Registrarme</button>
                </div>

            </form>
        </div>
    </div>

    <script src="js/script_formulario.js"></script>

</body>
</html>
